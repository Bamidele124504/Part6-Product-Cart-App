<nav class="navbar">

  <a routerLink="/">Store</a>

  <a routerLink="/cart">
    Cart ({{ (cart$ | async)?.length }})
  </a>

  <!-- If Logged In -->
  <ng-container *ngIf="isAuthenticated$ | async; else showLogin">

    <span class="user">
      {{ auth.getCurrentUser() }}
    </span>

    <button (click)="logout()">
      Logout
    </button>

  </ng-container>

  <!-- If Not Logged In -->
  <ng-template #showLogin>
    <a routerLink="/login">Login</a>
  </ng-template>

</nav>
