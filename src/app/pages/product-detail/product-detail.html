<!-- Loading -->
<div *ngIf="loading" class="state loading">
  Loading product...
</div>

<!-- Error -->
<div *ngIf="errorMessage" class="state error">
  {{ errorMessage }}
</div>

<!-- Product -->
<div *ngIf="product">

  <img [src]="product.imageUrl" width="300" />

  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <p>â‚¦{{ product.price }}</p>

  <button (click)="addToCart(product)">
    Add to Cart
  </button>

</div>
